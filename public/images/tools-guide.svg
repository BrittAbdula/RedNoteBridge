<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FE2C55;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#FE2C55;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- 装饰波浪 -->
  <path d="M0 0 L400 0 L400 40 Q200 80 0 40 Z" fill="#FE2C55" opacity="0.08"/>
  <path d="M0 300 L400 300 L400 260 Q200 220 0 260 Z" fill="#FE2C55" opacity="0.08"/>
  
  <!-- 工具图标组 -->
  <g transform="translate(150, 80)">
    <!-- 工具背景 -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- 工具图标 -->
    <g transform="translate(25, 25)">
      <!-- 扳手 -->
      <path d="M35 15 L45 25 L40 30 L30 20 L35 15" fill="#FE2C55"/>
      <!-- 齿轮 -->
      <circle cx="25" cy="25" r="20" stroke="#FE2C55" stroke-width="2" fill="none"/>
      <circle cx="25" cy="25" r="15" stroke="#FE2C55" stroke-width="2" fill="none"/>
      <!-- 工具点缀 -->
      <circle cx="25" cy="25" r="3" fill="#FE2C55"/>
    </g>
  </g>
  
  <!-- 文本标签 -->
  <text x="200" y="220" text-anchor="middle" 
        font-family="system-ui, -apple-system" font-size="18" 
        font-weight="bold" fill="#111827">
    RedNote Tools
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="245" text-anchor="middle" 
        font-family="system-ui, -apple-system" font-size="14" 
        fill="#6B7280">
    Enhance Your RedNote Experience
  </text>
  
  <!-- 装饰点 -->
  <g transform="translate(180, 270)">
    <circle cx="0" cy="0" r="4" fill="#FE2C55" opacity="0.6"/>
    <circle cx="20" cy="0" r="4" fill="#FE2C55" opacity="0.8"/>
    <circle cx="40" cy="0" r="4" fill="#FE2C55"/>
  </g>
</svg> 