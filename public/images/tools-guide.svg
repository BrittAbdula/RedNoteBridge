<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- 装饰图案 -->
  <path d="M0 0 L400 0 L400 20 Q200 40 0 20 Z" fill="#FE2C55" opacity="0.1"/>
  <path d="M0 300 L400 300 L400 280 Q200 260 0 280 Z" fill="#FE2C55" opacity="0.1"/>
  
  <!-- 工具图标背景 -->
  <rect x="150" y="80" width="100" height="100" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 工具图标 -->
  <g transform="translate(175, 105)">
    <!-- 扳手 -->
    <path d="M35 15 L45 25 L40 30 L30 20 L35 15" fill="#FE2C55"/>
    <path d="M15 35 L25 45 L20 50 L10 40 L15 35" fill="#FE2C55"/>
    <!-- 螺丝刀 -->
    <rect x="10" y="10" width="30" height="30" transform="rotate(45 25 25)" 
          stroke="#FE2C55" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 文本标签 -->
  <text x="200" y="220" text-anchor="middle" 
        font-family="system-ui, -apple-system" font-size="16" 
        font-weight="bold" fill="#111827">
    Tools Guide
  </text>
  
  <!-- 装饰点 -->
  <circle cx="180" cy="250" r="4" fill="#FE2C55" opacity="0.6"/>
  <circle cx="200" cy="250" r="4" fill="#FE2C55" opacity="0.8"/>
  <circle cx="220" cy="250" r="4" fill="#FE2C55"/>
</svg> 